<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <img class="logo" src="../assets/algai.png">
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
              <ion-item>
                <ion-label>
                  <a target="_blank" href="https://www.glerl.noaa.gov/res/HABs_and_Hypoxia/habTracker.html">
                    NOAA Forecast
                  </a>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>

https://www.glerl.noaa.gov/res/HABs_and_Hypoxia/habTracker.html
